PLG_FIELDS_ACFYOUTUBE_LABEL="ACF - YouTube"
ACF_YOUTUBE="Felter - ACF YouTube"
ACF_YOUTUBE_DESC="Opret et felt til let at vise en YouTube video blot med videoens URL eller dets ID. Du kan også definere alle parametre som leveres af YouTube, såsom bredde, højde, auto-afspil, loop, etc."
ACF_YOUTUBE_WIDTH="Højden på videoen"
ACF_YOUTUBE_WIDTH_DESC="Videosens brede i pixels. <br><br> Hvis du foretrækker en procentsats, så kan du angive et procenttegn % i slutningen"
ACF_YOUTUBE_HEIGHT="Videoens højde"
ACF_YOUTUBE_HEIGHT_DESC="Videosens højde i pixels. <br><br> hvis du foretrækker en procentsats, så angiv et procenttegn % i slutningenIf you prefer percentage add the percentage sign % at the end"
ACF_YOUTUBE_AUTOPLAY="Auto-afspil"
ACF_YOUTUBE_AUTOPLAY_DESC="Denne parameter specificerer om starvideoen automatisk skal starte med at afspille når afspilleren indlæses"
ACF_YOUTUBE_CC_LOAD_POLICY="Lukkede billedtekster"
ACF_YOUTUBE_CC_LOAD_POLICY_DESC="Ved at sætte denne parameter til 'Ja' så vil billedtekster vises som standard, selv hvis brugeren har deaktiveret billedtekster"
ACF_YOUTUBE_COLOR="Farve"
ACF_YOUTUBE_COLOR_DESC="Denne parameter specificerer farven som anvendes i afspillerens fremskridtslinje for at fremhæve andelen af video som seeren allerede har set. Tilgængelige parameterværdier er rød og hvid."
ACF_YOUTUBE_COLOR_RED="Rød"
ACF_YOUTUBE_COLOR_WHITE="Hvid"
ACF_YOUTUBE_CONTROLS="Knapper"
ACF_YOUTUBE_CONTROLS_DESC="Denne parameter indikerer om videoafspillerens knapper vises."
ACF_YOUTUBE_DISABLEKB="Deaktiver tastaturgenvejeKeyboard Shortcuts"
ACF_YOUTUBE_DISABLEKB_DESC="Ved at sætte denne parameter til 'Ja', så vil afspilleren ikke reagerer på tastaturtryk."
ACF_YOUTUBE_START="Starttidspunkt"
ACF_YOUTUBE_START_DESC=
ACF_YOUTUBE_END="Sluttidspunkt"
ACF_YOUTUBE_END_DESC="Denne parameter specificerer tiden, målt i sekunder fra starten af videoen, hvor afspilleren skal stoppe med at afspille videoen."
ACF_YOUTUBE_FS="Fuldskærm"
ACF_YOUTUBE_FS_DESC="Ved at sætte denne parameter til 'Nej' s, forhindres det et fuldskærmsknappen vises i afspilleren."
ACF_YOUTUBE_HL="Interfacesprog"
ACF_YOUTUBE_HL_DESC="Sætter afspillerens interfacesprog. Vælg fra en dropdown liste med de installerede sprog til frontend."
ACF_YOUTUBE_IV_LOAD_POLICY="Video annotationer"
ACF_YOUTUBE_IV_LOAD_POLICY_DESC="Ved at sætte parameterens værdi til 'Ja' så vises video annotationer som standard, hvorimod hvis den sættes til 'Nej' så vil video annotationer ikke vises som standard."
ACF_YOUTUBE_LOOP="Loop"
ACF_YOUTUBE_LOOP_DESC="Ved at sætte denne parameter til 'Ja' så vil afspilleren spille den første video igen og igen."
ACF_YOUTUBE_MODESTBRANDING="Beskeden branding"
ACF_YOUTUBE_MODESTBRANDING_DESC="Denne parameter lader dig anvende en YouTube afspiller som ikke viser et\nYouTube logo. Sæt parameteren til 'Ja' for at forhindre YouTube logoet i at blive vist i kontrolpanelet. Bemærk at en lille YouTube tekstlabel stadig vil blive vist i det øverste højre hjørne af en pauseret video når brugerens mus holdes over afspilleren. "
ACF_YOUTUBE_REL="Relaterede videoer"
ACF_YOUTUBE_REL_DESC="Denne parameter indikerer om afspilleren skal vise relaterede videor når afspilning af den første video slutter."
ACF_YOUTUBE_SHOWINFO="Vis info"
ACF_YOUTUBE_SHOWINFO_DESC="Ved at sætte parameteren til 'Nej' så vil afspilleren ikke vise information såsom videotitlen og uploader inden videoen starter med at afspille."
ACF_YOUTUBE_VALUE_DESC="Angiv enten video ID'et eller video URL'en"
