PLG_FIELDS_ACFGALLERY_LABEL="ACF - Galerie"
ACF_GALLERY="Felder - ACF Galerie"
ACF_GALLERY_DESC="Das ACF Galerie-Feld erlaubt es Ihnen, schicke Bildergalerie in Deine Seite einzubauen"
ACF_GALLERY_VALUE_DESC="Fügen Sie neue Bilder hinzu oder wählen Sie Bilder aus dem Joomla Media Manager aus, um eine Galerie zu erstellen."
ACF_GALLERY_UPLOAD_FOLDER="Upload-Ordner"
ACF_GALLERY_UPLOAD_FOLDER_DESC="Ein Verzeichnis wählen, in dem die hochgeladenen Bilder gespeichert werden.<br><br><strong>Hinweis:</strong> Sie können hier auch Smart-Tags verwenden"
ACF_GALLERY_LIMIT_FILES="Dateilimit"
ACF_GALLERY_LIMIT_FILES_DESC="Wie viele Dateien können hochgeladen werden? Geben Sie 0 für unbegrenzt ein."
ACF_GALLERY_MAX_FILE_SIZE="Dateigrößenbeschränkung"
ACF_GALLERY_MAX_FILE_SIZE_DESC="Konfigurieren Sie die maximal zulässige Größe für jede hochgeladene Datei in Megabyte. Geben Sie unbegrenzt 0 ein. <br> <br> Die maximale Upload-Größe Ihres Servers beträgt: <b>% s </b>."
ACF_GALLERY_LIGHTBOX="Lightbox Popup"
ACF_GALLERY_LIGHTBOX_DESC="Thumbnails anklickbar machen, um das ganze Bild im Lightbox PopUp anzuzeigen."
ACF_GALLERY_MODULE="Modul als Bildunterschrift"
ACF_GALLERY_MODULE_DESC="Wähle ein Modul, welches als Bildunterschrift im Lightbox-PopUp angezeigt werden soll."
ACF_GALLERY_STYLE="Stil"
ACF_GALLERY_STYLE_DESC="Bitte auswählen, wie die Galerie im Frontend aussehen soll. Verfügbare Stile:<br><br><strong>Grid</strong> ordnet die Thumbnails Ihrer Bilder im Raster in gleichmäßger Proportionen an.<br><strong>Masonry</strong> ist ebenfalls ein Grid in einem Raster, allerdings können die Thumbnails unterschiedliche Höhen haben."
ACF_GALLERY_STYLE_MASONRY="Masonry"
ACF_GALLERY_STYLE_GRID="Grid"
ACF_GALLERY_COLUMNS="Spalten"
ACF_GALLERY_COLUMNS_DESC="Anzahl der Bilder pro Zeile für Desktop, Tablet oder mobile Geräte."
ACF_GALLERY_GAP="Abstand"
ACF_GALLERY_GAP_DESC="Den Abstand zwischen den Bildern in der Galerie einstellen für Desktop, Tablet und mobile Geräte einstellen. "
ACF_GALLERY_ORIGINAL_IMAGE="Original-Bilder optimieren"
ACF_GALLERY_ORIGINAL_IMAGE_RESIZE="Größenänderung der Original-Bilder "
ACF_GALLERY_ORIGINAL_IMAGE_RESIZE_DESC="Optimieren Sie das hochgeladene Originalbild, um die Ladegeschwindigkeit zu verbessern und Speicherplatz freizugeben. Dies ist das Vollbild, das Ihre Besucher im Lightbox-PopUp sehen."
ACF_GALLERY_ORIGINAL_IMAGE_RESIZE_QUALITY="Qualität"
ACF_GALLERY_ORIGINAL_IMAGE_RESIZE_QUALITY_DESC="Stellen Sie die Qualität für das verkleinerte Originalbild ein. Die Qualität ist ein Wert, der zwischen 1 und 100 liegt. Je höher die Qualität ist, desto größer wird die Dateigröße sein."
ACF_GALLERY_ORIGINAL_IMAGE_WIDTH="Breite"
ACF_GALLERY_ORIGINAL_IMAGE_WIDTH_DESC="Die Größe aller Bilder auf eine bestimmte Breite ändern. Die Höhe wird automatisch unter Berücksichtigung des Seitenverhältnisses des Bildes angepasst. Bilder mit einer geringeren Breite als der angegebenen werden ignoriert."
ACF_GALLERY_RESIZE_METHOD="Methode der Größenänderung"
ACF_GALLERY_RESIZE_METHOD_DESC="Wählen Sie die Methode, mit der die Größe der Thumbnails in der Galerie geändert werden soll. <br><br><b>Crop</b>: Einige Bereiche des Bildes können entfernt werden, um in die angegebene Breite und Höhe zu passen. <br><br><b>Stretch</b>: Das Bild wird nach Bedarf gestreckt und gestaucht, damit es in die angegebene Breite und Höhe passt. <br><br><b>Fit</b>: behält das ursprüngliche Seitenverhältnis bei und passt sich in die durch die angegebene Breite und Höhe definierten Abmessungen an. Dies kann dazu führen, dass die Thumbnails entweder oben und unten oder links und rechts im Bild einen leeren Bereich haben."
ACF_GALLERY_CROP="Beschnitt"
ACF_GALLERY_STRETCH="Dehnen"
ACF_GALLERY_FIT="Einpassen"
ACF_GALLERY_THUMBNAILS="Vorschaubilder"
ACF_GALLERY_THUMB_WIDTH_DESC="Legen Sie die Breite für Ihre Thumnbnails in Pixeln fest."
ACF_GALLERY_THUMB_HEIGHT_DESC="Legen Sie die Höhe für Ihre Thumbnails in Pixeln fest. Wenn der Wert 0 (oder leer) ist, wird die Miniaturansicht unter Beibehaltung des Seitenverhältnisses erstellt."
ACF_GALLERY_THUMB_QUALITY="Qualität"
ACF_GALLERY_THUMB_QUALITY_DESC="Wählen Sie die Qualität für die Thumbnails. Die Qualität ist ein Wert, der zwischen 1 und 100 liegt. Je höher die Qualität ist, desto größer ist die Bildgröße der Thumbnails."
ACF_GALLERY_FOLDER_TYPE="Upload-Ziel"
; ACF_GALLERY_FOLDER_TYPE_DESC="Specify a destination folder for uploaded images.<br><br><b>Auto</b>: The images will be uploaded to the following directory: /media/acfgallery/com_COMPONENT/ITEM_ID/%s.<br><br>Note:<br><strong>COMPONENT</strong> is the component name (i.e. content, users, etc...) where this field got populated from.<br><strong>ITEM_ID</strong> is the ID of the item this field was populated from. i.e. a Joomla article ID, User ID, Contact ID, etc...<br><br>Additionally a random prefix will be added in the beginning of each file name to increase security.<br><br><b>Custom</b>: Specify a custom destination folder where the images will be stored.<br><br>Available Smart Tags:<br><strong>{field.item_id}</strong>: the ID of the item this field was populated from. i.e. a Joomla article ID, User ID, Contact ID, etc...<br><strong>{field.item_alias}</strong>: the alias of the item this field was populated from.<br><strong>{field.field_id}</strong>: The custom field ID."
ACF_GALLERY_ORDERING="Sortierung der Bilder"
ACF_GALLERY_ORDERING_DESC="Wählen Sie aus, wie aus, wie die Elemente in der Galerie sortiert werden sollen.<br><br><strong>Standard </strong>: Zeigt die Bilder in der gleichen Reihenfolge an, wie sie im Galerie-Manager definiert sind (ermöglicht die Neuanordnung der Bilder).<br><strong>Alphabetisch</strong>: Ordnet die Bilder in alphabetischer Reihenfolge nach Dateinamen.<br><strong>Umgekehrt Alphabetisch</strong>: Zeigt die Bilder der Galerie in umgekehrter alphabetischer Reihenfolge nach dem Dateinamen an.<br><strong>Zufällig </strong>: Zeigt die Bilder in zufälliger Reihenfolge."
ACF_GALLERY_DEFAULT="Standard"
ACF_GALLERY_ALPHABETICAL="Alphabetisch"
ACF_GALLERY_REVERSE_ALPHABETICAL="Umgekehrt Alphabetisch"
ACF_GALLERY_RANDOM="Zufällig"
