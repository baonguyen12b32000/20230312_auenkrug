PLG_FIELDS_ACFGALLERY_LABEL="ACF - Galleria"
ACF_GALLERY="Campi - ACF Galleria"
ACF_GALLERY_DESC="Il campo ACF Galleria ti permette di aggiungere fantastiche gallerie di immagini al tuo sito."
ACF_GALLERY_VALUE_DESC="Aggiungi o seleziona nuove immagini dalla Gestione media di Joomla per creare una galleria."
ACF_GALLERY_UPLOAD_FOLDER="Cartella di caricamento"
ACF_GALLERY_UPLOAD_FOLDER_DESC="Seleziona la cartella dove le immagini caricate per la tua galleria verranno memorizzate.<br><br><strong>Nota:</strong> Puoi anche usare smart tag."
ACF_GALLERY_LIMIT_FILES="Limite file"
ACF_GALLERY_LIMIT_FILES_DESC="Quanti file possono essere caricati? Inserisci 0 per nessun limite."
ACF_GALLERY_MAX_FILE_SIZE="Limite dimensione file"
ACF_GALLERY_MAX_FILE_SIZE_DESC="Configura la dimensione massima consentita per ogni file caricato in megabyte. Inserisci 0 per nessun limite. <br><br>La dimensione massima di caricamento del tuo server è: <b>%s</b>."
ACF_GALLERY_LIGHTBOX="Finestra popup lightbox"
ACF_GALLERY_LIGHTBOX_DESC="Consenti di fare clic su una miniatura e visualizzare l'immagine completa in un popup lightbox."
ACF_GALLERY_MODULE="Modulo come didascalia"
ACF_GALLERY_MODULE_DESC="Seleziona un modulo da visualizzare sotto la didascalia dell'immagine nel popup lightbox."
ACF_GALLERY_STYLE="Stile"
ACF_GALLERY_STYLE_DESC="Seleziona come apparirà la tua galleria sul lato pubblico. Stili disponibili: l'impaginazione<br><br><strong>a griglia</strong> mostra le miniature delle immagini in riquadri quadrati. L'impaginazione<br><strong>Masonry</strong> è essenzialmente un'impaginazione a griglia ma, a differenza della griglia, le miniature non hanno un'altezza fissa."
ACF_GALLERY_STYLE_MASONRY="Masonry"
ACF_GALLERY_STYLE_GRID="Griglia"
ACF_GALLERY_COLUMNS="Colonne"
ACF_GALLERY_COLUMNS_DESC="Imposta quanti elementi mostrare per riga su desktop, tablet o dispositivi mobili."
ACF_GALLERY_GAP="Spazio vuoto"
ACF_GALLERY_GAP_DESC="Imposta lo spazio tra gli elementi della galleria su desktop, tablet o dispositivi mobili."
ACF_GALLERY_ORIGINAL_IMAGE="Ottimizza immagine originale"
ACF_GALLERY_ORIGINAL_IMAGE_RESIZE="Ridimensiona immagine originale"
ACF_GALLERY_ORIGINAL_IMAGE_RESIZE_DESC="Ottimizza l'immagine originale caricata dall'utente per aumentare la velocità di caricamento e liberare spazio di archiviazione. Questa è l'immagine a schermo intero che i tuoi utenti vedono nel popup lightbox."
ACF_GALLERY_ORIGINAL_IMAGE_RESIZE_QUALITY="Qualità"
ACF_GALLERY_ORIGINAL_IMAGE_RESIZE_QUALITY_DESC="Regola la qualità dell'immagine originale ridimensionata. La qualità è un valore compreso tra 1 e 100. Più alta è la qualità, maggiore sarà la dimensione dell'immagine."
ACF_GALLERY_ORIGINAL_IMAGE_WIDTH="Larghezza"
ACF_GALLERY_ORIGINAL_IMAGE_WIDTH_DESC="Ridimensiona tutte le immagini a una larghezza specificata. L'altezza verrà regolata automaticamente rispettando le proporzioni dell'immagine. Le immagini con una larghezza inferiore a quella specificata verranno ignorate."
ACF_GALLERY_RESIZE_METHOD="Metodo di ridimensionamento"
ACF_GALLERY_RESIZE_METHOD_DESC="Seleziona il metodo che verrà utilizzato per ridimensionare le miniature nella galleria. <br><br><b>Ritaglia</b>: alcune parti dell'immagine potrebbero essere rimosse per adattarsi alla larghezza e all'altezza indicate. <br><br><b>Allunga</b>: l'immagine verrà allungata e schiacciata secondo necessità per adattarsi alla larghezza e all'altezza specificate. <br><br><b>Adatta</b>: mantiene le proporzioni originali e adatta le dimensioni definite da Larghezza e Altezza specificate. Ciò potrebbe far sì che le miniature abbiano spazio vuoto nelle parti superiore e inferiore o sinistra e destra dell'immagine."
ACF_GALLERY_CROP="Ritaglia"
ACF_GALLERY_STRETCH="Allunga"
ACF_GALLERY_FIT="Adatta"
ACF_GALLERY_THUMBNAILS="Miniature"
ACF_GALLERY_THUMB_WIDTH_DESC="Imposta la larghezza delle miniature in pixel."
ACF_GALLERY_THUMB_HEIGHT_DESC="Imposta l'altezza delle miniature in pixel. Se impostato su 0 (o vuoto), la miniatura verrà generata mantenendo anche le proporzioni."
ACF_GALLERY_THUMB_QUALITY="Qualità"
ACF_GALLERY_THUMB_QUALITY_DESC="Scegli la qualità per le miniature. La qualità è un valore compreso tra 1 e 100. Più alta è la qualità, maggiore sarà la dimensione dell'immagine delle miniature."
ACF_GALLERY_FOLDER_TYPE="Destinazione caricamento"
; ACF_GALLERY_FOLDER_TYPE_DESC="Specify a destination folder for uploaded images.<br><br><b>Auto</b>: The images will be uploaded to the following directory: /media/acfgallery/com_COMPONENT/ITEM_ID/%s.<br><br>Note:<br><strong>COMPONENT</strong> is the component name (i.e. content, users, etc...) where this field got populated from.<br><strong>ITEM_ID</strong> is the ID of the item this field was populated from. i.e. a Joomla article ID, User ID, Contact ID, etc...<br><br>Additionally a random prefix will be added in the beginning of each file name to increase security.<br><br><b>Custom</b>: Specify a custom destination folder where the images will be stored.<br><br>Available Smart Tags:<br><strong>{field.item_id}</strong>: the ID of the item this field was populated from. i.e. a Joomla article ID, User ID, Contact ID, etc...<br><strong>{field.item_alias}</strong>: the alias of the item this field was populated from.<br><strong>{field.field_id}</strong>: The custom field ID."
ACF_GALLERY_ORDERING="Ordinamento elementi"
ACF_GALLERY_ORDERING_DESC="Seleziona come verranno ordinati gli elementi della galleria.<br><br><strong>Predefinito</strong>: visualizza gli elementi della galleria nello stesso ordine definito in Gestione galleria (consente il riordino degli elementi della galleria).<br><strong>Alfabetico</strong>: visualizza gli elementi della galleria in ordine alpabetico in base al nome del file.<br><strong>Alfabetico inverso</strong>: visualizza gli elementi della galleria in ordine alfabetico inverso in base al nome del file.<br><strong>Casuale</strong>: visualizza gli elementi della galleria in ordine casuale."
ACF_GALLERY_DEFAULT="Predefinito"
ACF_GALLERY_ALPHABETICAL="Alfabetico"
ACF_GALLERY_REVERSE_ALPHABETICAL="Alfabetico inverso"
ACF_GALLERY_RANDOM="Casuale"
