PLG_FIELDS_ACFGALLERY_LABEL="ACF - Gallery"
ACF_GALLERY="Fält - ACF Gallery"
ACF_GALLERY_DESC="ACF Gallery Field låter dig lägga till snygga bildgallerier på din webbplats."
ACF_GALLERY_VALUE_DESC="Lägg till nya eller välj bilder från Joomla Media Manager för att skapa ett galleri."
ACF_GALLERY_UPLOAD_FOLDER="Uppladdningsmapp"
ACF_GALLERY_UPLOAD_FOLDER_DESC="Välj mapp där de uppladdade bilderna till ditt galleri ska sparas.<br><br><strong>Observera:</strong> Du kan även använda smarta taggar."
ACF_GALLERY_LIMIT_FILES="Filbegränsning"
ACF_GALLERY_LIMIT_FILES_DESC="Hur många filer kan laddas upp? Ange 0 för ingen begränsning."
ACF_GALLERY_MAX_FILE_SIZE="Filstorlek gräns"
ACF_GALLERY_MAX_FILE_SIZE_DESC="Ange högsta tillåtna storlek för varje uppladdad fil i megabyte. Ange 0 för obegränsad. <br><br>Servern tillåter maxuppladdningsstorlek: <b>%s</b>."
ACF_GALLERY_LIGHTBOX="Lightbox Popup"
ACF_GALLERY_LIGHTBOX_DESC="Tillåt att klicka på en miniatyr och visa hela bilden i en lightbox popup."
ACF_GALLERY_MODULE="Modul som bildtext"
ACF_GALLERY_MODULE_DESC="Välj en modul som ska visas under bildtexten i lightbox popupfönstret."
ACF_GALLERY_STYLE="Stil"
ACF_GALLERY_STYLE_DESC="Välj hur galleriet ska se ut i front-end. Tillgängliga layouter:<br><br><strong>Grid</strong> layout visar miniatyrbilderna i ett rutmönster.<br><strong>Masonry</strong> layout är i huvudsak en rutnätslayout men till skillnad från Grid har miniatyrerna inte en fast höjd."
ACF_GALLERY_STYLE_MASONRY="Masonry"
ACF_GALLERY_STYLE_GRID="Grid"
ACF_GALLERY_COLUMNS="Columns"
ACF_GALLERY_COLUMNS_DESC="Ställ in hur många objekt som ska visas per rad på datorer, surfplattor eller mobila enheter."
ACF_GALLERY_GAP="Mellanrum"
ACF_GALLERY_GAP_DESC="Ställ in utrymmet mellan galleriobjekten på datorer, surfplattor eller mobila enheter."
ACF_GALLERY_ORIGINAL_IMAGE="Optimera originalbild"
ACF_GALLERY_ORIGINAL_IMAGE_RESIZE="Skala om originalbild"
ACF_GALLERY_ORIGINAL_IMAGE_RESIZE_DESC="Optimera originalbilden som laddats upp av användare för att öka laddningshastighet och frigöra lagringsutrymme. Det här är helskärmsbilden som användarna ser i lightbox popup-fönstret."
ACF_GALLERY_ORIGINAL_IMAGE_RESIZE_QUALITY="Kvalitet"
ACF_GALLERY_ORIGINAL_IMAGE_RESIZE_QUALITY_DESC="Justera kvaliteten för den ändrade storleken på originalbilden. Kvaliteten är ett värde som sträcker sig mellan 1 och 100. Ju högre kvaliteten är, desto större blir filstorleken."
ACF_GALLERY_ORIGINAL_IMAGE_WIDTH="Bredd"
ACF_GALLERY_ORIGINAL_IMAGE_WIDTH_DESC="Ändra storlek på alla bilder till en angiven bredd. Höjden justeras automatiskt med hänsyn till bildens proportioner. Bilder med bredd mindre än den angivna kommer att ignoreras."
ACF_GALLERY_RESIZE_METHOD="Omskalning metod"
ACF_GALLERY_RESIZE_METHOD_DESC="Välj metod som ska användas för att skala om miniatyrbilderna i galleriet. <br><br><b>Beskär</b>: Vissa delar av bilden kan komma att tas bort för att passa den givna bredden och höjden. <br><br><b>Sträck ut</b>: Bilden kommer att sträckas ut och tryckas ihop efter behov för att passa den givna bredden och höjden. <br><br><b>Passa</b>: Behåll det ursprungliga bildförhållandet och passa måtten som definieras av den givna bredden och höjden. Detta kan göra att miniatyrbilderna har tomt utrymme i antingen övre och nedre delen eller vänster och höger delar av bilden."
ACF_GALLERY_CROP="Beskär"
ACF_GALLERY_STRETCH="Sträck ut"
ACF_GALLERY_FIT="Passa in"
ACF_GALLERY_THUMBNAILS="Miniatyrer"
ACF_GALLERY_THUMB_WIDTH_DESC="Ställ in bredden för miniatyrerna i pixlar."
ACF_GALLERY_THUMB_HEIGHT_DESC="Ställ in höjden för miniatyrerna i pixlar. Om höjden är inställd på 0 (eller tom), kommer miniatyrbilden även att genereras genom att bibehålla bildförhållandet."
ACF_GALLERY_THUMB_QUALITY="Kvalitet"
ACF_GALLERY_THUMB_QUALITY_DESC="Välj kvalitet för miniatyrerna. Kvaliteten är ett värde som sträcker sig mellan 1 och 100. Ju högre kvaliteten är, desto högre blir filstorleken på miniatyrerna."
ACF_GALLERY_FOLDER_TYPE="Uppladdningsmapp"
; ACF_GALLERY_FOLDER_TYPE_DESC="Specify a destination folder for uploaded images.<br><br><b>Auto</b>: The images will be uploaded to the following directory: /media/acfgallery/com_COMPONENT/ITEM_ID/%s.<br><br>Note:<br><strong>COMPONENT</strong> is the component name (i.e. content, users, etc...) where this field got populated from.<br><strong>ITEM_ID</strong> is the ID of the item this field was populated from. i.e. a Joomla article ID, User ID, Contact ID, etc...<br><br>Additionally a random prefix will be added in the beginning of each file name to increase security.<br><br><b>Custom</b>: Specify a custom destination folder where the images will be stored.<br><br>Available Smart Tags:<br><strong>{field.item_id}</strong>: the ID of the item this field was populated from. i.e. a Joomla article ID, User ID, Contact ID, etc...<br><strong>{field.item_alias}</strong>: the alias of the item this field was populated from.<br><strong>{field.field_id}</strong>: The custom field ID."
ACF_GALLERY_ORDERING="Sortering"
ACF_GALLERY_ORDERING_DESC="Välj hur objekten i galleriet ska sorteras.<br><br><strong>Standard</strong>: Visar objekten i galleriet i samma ordning som de har angivits iGallerihanteraren (Tillåter omsortering).<br><strong>Alfabetisk</strong>: Visar objekten i galleriet i alfabetisk ordning baserat på filnamn.<br><strong>Omvänd alfabetisk</strong>: Visar objekten i galleriet i omvänd alfabetisk ordning baserat på fil namn.<br><strong>Slumpvis</strong>: Visar objekten i galleriet i slumpvis ordning."
ACF_GALLERY_DEFAULT="Standard"
ACF_GALLERY_ALPHABETICAL="Alfabetisk"
ACF_GALLERY_REVERSE_ALPHABETICAL="Omvänd alfabetisk"
ACF_GALLERY_RANDOM="Slumpmässig"
