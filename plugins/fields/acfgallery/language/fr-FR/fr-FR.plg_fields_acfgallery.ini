PLG_FIELDS_ACFGALLERY_LABEL="Galerie ACF "
ACF_GALLERY="Champs : galerie ACF"
ACF_GALLERY_DESC="Le champ galerie ACF vous permet d'ajouter de belles galeries d'images à votre site"
ACF_GALLERY_VALUE_DESC="Ajoutez ou sélectionnez des images depuis le gestionnaire de médias pour créer la galerie"
ACF_GALLERY_UPLOAD_FOLDER="Dossier d'pload"
ACF_GALLERY_UPLOAD_FOLDER_DESC="Sélectionnez le dossier où enregistrer les images de votre galerie.<br><br><strong>Note :</strong> Vous pouvez aussi utiliser les Smart Tags."
ACF_GALLERY_LIMIT_FILES="Nb maximal de fichiers"
ACF_GALLERY_LIMIT_FILES_DESC="Combien de fichiers peuvent être transférés ? Saisir 0 pour aucune limite"
ACF_GALLERY_MAX_FILE_SIZE="Limite de poids des fichiers"
ACF_GALLERY_MAX_FILE_SIZE_DESC="Configurez la taille maximale en mégaoctets autorisée pour chaque fichier. Saisissez 0 pour ne pas limiter. <br><br>Le limite du serveur est : <b>%s</b>."
ACF_GALLERY_LIGHTBOX="Popup lightbox"
ACF_GALLERY_LIGHTBOX_DESC="Permet de cliquer sur l'image pour afficher l'original dans un popup lightbox."
ACF_GALLERY_MODULE="Module comme légende"
ACF_GALLERY_MODULE_DESC="Sélectionnez un module à afficher sous l'image dans le popup."
ACF_GALLERY_STYLE="Style"
ACF_GALLERY_STYLE_DESC="Définissez comment sera l'affichage sur le site. Styles possibles :<br><br><strong>Grille</strong> l'affichage des vignette se fait dans les cases carrées.<br><strong>Masonry</strong>l'affichage est du même type mais la hauteur des vignettes tient compte du ratio"
ACF_GALLERY_STYLE_MASONRY="Masonry"
ACF_GALLERY_STYLE_GRID="Grille"
ACF_GALLERY_COLUMNS="Colonnes"
ACF_GALLERY_COLUMNS_DESC="Définissez le nombre d'images par ligne sur ordinateur, tablette et téléphone portable"
ACF_GALLERY_GAP="Espacement"
ACF_GALLERY_GAP_DESC="Définissez l'espace entre les éléments de la galerie sur ordinateur, tablette ou téléphone portable"
ACF_GALLERY_ORIGINAL_IMAGE="Optimiser l'image originale ?"
ACF_GALLERY_ORIGINAL_IMAGE_RESIZE="Redimensionner l'image originale"
ACF_GALLERY_ORIGINAL_IMAGE_RESIZE_DESC="Optimiser l'image originale pour améliorer le temps d'affichage et réduire la consommation d'espace disque. Il s'agit de l'image que vos visiteurs verront dans la lightbox."
ACF_GALLERY_ORIGINAL_IMAGE_RESIZE_QUALITY="Qualité"
ACF_GALLERY_ORIGINAL_IMAGE_RESIZE_QUALITY_DESC="Ajustez la qualité des images redimensionnées. Cette qualité est une valeur de 1 à 100. Plus cette qualité sera élevée, plus lourde sera l'image."
ACF_GALLERY_ORIGINAL_IMAGE_WIDTH="Largeur"
ACF_GALLERY_ORIGINAL_IMAGE_WIDTH_DESC="Redimensionner toutes les images à la largeur définie. La hauteur sera ajustée en fonction du ratio de l'image. Les images moins larges seront ignorées."
ACF_GALLERY_RESIZE_METHOD="Méthode de redimensionnement"
ACF_GALLERY_RESIZE_METHOD_DESC="Choisissez la méthode de redimensionnement des vignettes. <br><br><b>Recadrage</b>: Certaines parties de l'image pourraient être supprimées pour tenir compte de la largeur et de la hauteur définies. <br><br><b>Etirement</b>: L'image sera déformée pour correspondre à la largeur et la hauteur définies. <br><br><b>Ajustement</b>: Conserve le rapport hauteur/largeur original et s'adapte aux dimensions définies par la largeur et la hauteur données. Les vignettes peuvent ainsi comporter des espaces vides en haut et en bas ou à gauche et à droite de l'image."
ACF_GALLERY_CROP="Recadrage"
ACF_GALLERY_STRETCH="Étirement"
ACF_GALLERY_FIT="Ajustage"
ACF_GALLERY_THUMBNAILS="Vignettes"
ACF_GALLERY_THUMB_WIDTH_DESC="Largeur des vignettes en pixels"
ACF_GALLERY_THUMB_HEIGHT_DESC="Hauteur des vignettes en pixels. Mettre à 0 ou laisser vide pour conserver le ratio"
ACF_GALLERY_THUMB_QUALITY="Qualité"
ACF_GALLERY_THUMB_QUALITY_DESC="Choisissez la qualité des vignettes. Cette qualité est une valeur de 1 à 100. Plus cette qualité sera élevée, plus lourde sera l'image."
ACF_GALLERY_FOLDER_TYPE="Destination des images"
; ACF_GALLERY_FOLDER_TYPE_DESC="Specify a destination folder for uploaded images.<br><br><b>Auto</b>: The images will be uploaded to the following directory: /media/acfgallery/com_COMPONENT/ITEM_ID/%s.<br><br>Note:<br><strong>COMPONENT</strong> is the component name (i.e. content, users, etc...) where this field got populated from.<br><strong>ITEM_ID</strong> is the ID of the item this field was populated from. i.e. a Joomla article ID, User ID, Contact ID, etc...<br><br>Additionally a random prefix will be added in the beginning of each file name to increase security.<br><br><b>Custom</b>: Specify a custom destination folder where the images will be stored.<br><br>Available Smart Tags:<br><strong>{field.item_id}</strong>: the ID of the item this field was populated from. i.e. a Joomla article ID, User ID, Contact ID, etc...<br><strong>{field.item_alias}</strong>: the alias of the item this field was populated from.<br><strong>{field.field_id}</strong>: The custom field ID."
ACF_GALLERY_ORDERING="Tri des éléments"
ACF_GALLERY_ORDERING_DESC="Définissez l'ordre de tri des images de la galerie.<br><br><strong>Défaut</strong>: Affiche les images dans le même ordre qye dans le gestionnaire de galeries  (Avec possibilité de changer le mode de tri).<br><strong>Alphabétique</strong>: Affiche les images dans l'ordre alphabétique des noms de fichiers.<br><strong>Alphabétique inverse</strong>: Affiche les images dans l'ordre alphabétique inverse des noms de fichiers.<br><strong>Aléatoire</strong>: Affiche les images dans un ordre aléatoire"
ACF_GALLERY_DEFAULT="Défaut"
ACF_GALLERY_ALPHABETICAL="Alphabétique"
ACF_GALLERY_REVERSE_ALPHABETICAL="Alphabétique inverse"
ACF_GALLERY_RANDOM="Aléatoire"
