PLG_FIELDS_ACFGALLERY_LABEL="ACF - Gallery"
ACF_GALLERY="Felter - ACF Gallery"
ACF_GALLERY_DESC="ACF gallerifeltet giver dig mulighed for at tiløje smukke billedgallerier til dit websted."
ACF_GALLERY_VALUE_DESC="Tilføj nyt eller vælg billeder fra Joomla medier for at oprette et galleri."
ACF_GALLERY_UPLOAD_FOLDER="Upload mappe"
ACF_GALLERY_UPLOAD_FOLDER_DESC="Vælg mappen hvor de uploadede billeder til dit galleri bliver placeret.<br><br><strong>Bemærk:</strong> Du kan også anvende Smart Tags."
ACF_GALLERY_LIMIT_FILES="Filgrænse"
ACF_GALLERY_LIMIT_FILES_DESC="Hvor mange filer kan uploades? Angiv 0 for ingen grænse."
ACF_GALLERY_MAX_FILE_SIZE="Filtstørrelsesgrænse"
ACF_GALLERY_MAX_FILE_SIZE_DESC="Konfigurer den maksimalt tilladte størrelse for hver uploadede fil i megabyte. Angiv 0 for ingen grænse. <br><br>Din serves maksimale upload størrelse er: <b>%s</b>."
ACF_GALLERY_LIGHTBOX="Lightboks popup"
ACF_GALLERY_LIGHTBOX_DESC="Tillad at der ved klik på en miniature vises en lightboks popup med det fulde billede."
ACF_GALLERY_MODULE="Modul som billedtekst"
ACF_GALLERY_MODULE_DESC="Vælg et modul der skal vises under billedets billedtekst i lightbox popup'en."
ACF_GALLERY_STYLE="Stil"
ACF_GALLERY_STYLE_DESC="Vælg hvordan dit galleri skal se ud i frontend. Tilgængelige stilarter:<br><br><strong>Gitter</strong> layout vise miniaturerne af dine billede i firkantede bokse.<br><strong>Masonry</strong> layout er egentlig et gitterlayout, men modsat gitter, så bil miniaturerne ikke have en fast højde."
ACF_GALLERY_STYLE_MASONRY="Masonry"
ACF_GALLERY_STYLE_GRID="Gitter"
ACF_GALLERY_COLUMNS="Kolonner"
ACF_GALLERY_COLUMNS_DESC="Angiv hvor mange elementer der skal vise per række på desktop, tablet eller mobilenheder."
ACF_GALLERY_GAP="Mellemrum"
ACF_GALLERY_GAP_DESC="Angiv mellemrummet mellem gallerielementerne på desktop, tablet eller mobilenheder."
ACF_GALLERY_ORIGINAL_IMAGE="Optimer originalt billedeOriginal Image"
ACF_GALLERY_ORIGINAL_IMAGE_RESIZE="Originalt billede skaler"
ACF_GALLERY_ORIGINAL_IMAGE_RESIZE_DESC="optimer det originale billede uploadet af brugeren for at øge indlæsningshastigheden og frigive lagerplads. Dette er fuldskærmsbilledet som dine brugere ser i lightbox popup'en."
ACF_GALLERY_ORIGINAL_IMAGE_RESIZE_QUALITY="Kvalitet"
ACF_GALLERY_ORIGINAL_IMAGE_RESIZE_QUALITY_DESC="Juster kvaliteten af det skalerede originale billede. Kvaliteten er en værdi i området mellem 1 og 100. Jo højere kvalitet er , jo større vil filstørrelsen være."
ACF_GALLERY_ORIGINAL_IMAGE_WIDTH="Bredde"
ACF_GALLERY_ORIGINAL_IMAGE_WIDTH_DESC="Skaler alle billeder til en bestemt bredde. Højden vil automatisk blive justeret  respektivt til billedets højde/bredde forhold. Billeder med en bredde der er mindre end den angiven værdi vil blive ignoreret"
ACF_GALLERY_RESIZE_METHOD="Skaleringsmetode"
ACF_GALLERY_RESIZE_METHOD_DESC="Vælg metoden som vil blive anvendt til at skalere miniaturerne. <br><br><b>Beskær</b>: Nogle dele af billedet bliver måske fjernet for at passe til den givne højde og bredde. <br><br><b>Stræk</b>: Billedet vil blive strukket og presset som behøvet for at passe til den givne bredde og højde. <br><br><b>Tilpas</b>: Behold det originale forhold og tilpas dimensionerne defineret af den givne bredde og højde. Dette kan betyde at miniaturerne får tomme områder i enten bunden og toppen eller i venstre og højre side af billedet."
ACF_GALLERY_CROP="Beskær"
ACF_GALLERY_STRETCH="Stræk"
ACF_GALLERY_FIT="Tilpas"
ACF_GALLERY_THUMBNAILS="Miniaturer"
ACF_GALLERY_THUMB_WIDTH_DESC="Angiv bredden på dine miniaturer i pixels."
ACF_GALLERY_THUMB_HEIGHT_DESC="Angiv højden for dine miniaturer i pixels. Hvis sat til 0 (eller tom), så vil miniaturen blive genereret ved også at beholde størrelsesforholdet."
ACF_GALLERY_THUMB_QUALITY="Kvalitet"
ACF_GALLERY_THUMB_QUALITY_DESC="Vælg kvaliteten for miniaturerne. Kvaliteten er en værdi i området mellem 1 og 100. Jo højrere kvaliteten er, jo større vil filstørrelsen for miniaturerne også være."
ACF_GALLERY_FOLDER_TYPE="Upload destination"
; ACF_GALLERY_FOLDER_TYPE_DESC="Specify a destination folder for uploaded images.<br><br><b>Auto</b>: The images will be uploaded to the following directory: /media/acfgallery/com_COMPONENT/ITEM_ID/%s.<br><br>Note:<br><strong>COMPONENT</strong> is the component name (i.e. content, users, etc...) where this field got populated from.<br><strong>ITEM_ID</strong> is the ID of the item this field was populated from. i.e. a Joomla article ID, User ID, Contact ID, etc...<br><br>Additionally a random prefix will be added in the beginning of each file name to increase security.<br><br><b>Custom</b>: Specify a custom destination folder where the images will be stored.<br><br>Available Smart Tags:<br><strong>{field.item_id}</strong>: the ID of the item this field was populated from. i.e. a Joomla article ID, User ID, Contact ID, etc...<br><strong>{field.item_alias}</strong>: the alias of the item this field was populated from.<br><strong>{field.field_id}</strong>: The custom field ID."
ACF_GALLERY_ORDERING="Elementsortering"
ACF_GALLERY_ORDERING_DESC="Vælg hvordan gallerielementerne vil blive sorteret.<br><br><strong>Standard</strong>: Viser gallerielementerne i den samme rækkefølge som defineret i Galleristyringen (Tillader omsortering af gallerielementer).<br><strong>Alfabetisk</strong>: Viser gallerielementerne i alfabetisk rækkefølge baseret på filnavnet.<br><strong>Omvendt alfabetisk</strong>: Viser gallerielementerne i omvendt alfabetisk rækkefølge baseret på filnavnet.<br><strong>Tilfældig</strong>: Viser gallerielementerne i tilfældig rækkefølge."
ACF_GALLERY_DEFAULT="Standard"
ACF_GALLERY_ALPHABETICAL="Alfabetisk"
ACF_GALLERY_REVERSE_ALPHABETICAL="Omvendt alfabetisk"
ACF_GALLERY_RANDOM="Tlifældig"
