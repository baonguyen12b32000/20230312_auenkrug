COM_RSTBOX_ITEM_TRIGGER_DELAY_DESC="Délai du déclenchement en millisecondes. Laissez 0 pour une exécution immédiate ou spécifiez 2000 pour un délai de 2 secondes.<Br><br> Si le point de déclenchement est spécifié sur \"au Survol de l'élément\", alors cette valeur est utilisée comme délai ou pour éviter tout déclenchement accidentel de l'affichage de la fenêtre en tentant de déterminer l'intention de l'utilisateur. Il est recommandé de mettre au moins 30 ms."
