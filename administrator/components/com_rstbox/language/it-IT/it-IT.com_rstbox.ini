COM_RSTBOX_ITEM_TRIGGER_DESC="<b>al Caricamento Pagina</b>: parte quando la pagina intera è stata caricata.<br><b>a Pagina Caricata</b>: parte quando il documento HTML è stato caricato e processato.<br><b>alla Profondità di Scorrimento</b>: parte quando il visitatore ha raggiunto la quantità di scorrimento specificata.<br><b>alla Visibilità di un Elemento</b>: parte quando l'elemento specificato arriva nell'area visibile dopo lo scorrimento.<br><b>all'Uscita</b>: parte quando il visitatore intende uscire dalla pagina.<br><b>al Clic</b>: parte quando il visitatore clicca sull'elemento specificato.<br><b>al Passaggio del Mouse: parte quando il visitatore passa col mouse sull'elemento specificato.<br><b>al Rilevamento AdBlock</b>: parte quando viene rilevato che il visitatore sta usando un AdBlocker.<br><b>all'Inattività</b>: parte quando il visitatore diventa inattivo per una specifica quantità di tempo.<br><b>Manuale</b>: parte manualmente con Javascript."
