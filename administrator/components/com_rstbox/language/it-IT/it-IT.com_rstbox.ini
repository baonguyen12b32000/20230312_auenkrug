COM_RSTBOX_ITEM_TRIGGER_DELAY_DESC="Ritardo di attivazione in millisecondi. Lascia 0 per l'esecuzione immediata o immetti 2000 per un ritardo di 2 secondi.<Br><br> Se il punto di attivazione è impostato su onElementHover questo valore viene utilizzato per ritardare o impedire l'apertura accidentale del riquadro e tenta di determinare l'intenzione dell'utente. Si raccomanda di utilizzare almeno 30 ms."
