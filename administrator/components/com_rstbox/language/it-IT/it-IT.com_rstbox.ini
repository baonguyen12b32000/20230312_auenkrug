COM_RSTBOX_LOADLEGACYSCRIPT_DESC="Lo script Legacy è uno script caricato nel front-end per aggiungere un livello di compatibilità ai nuovi metodi dell'API Javascript e agli eventi introdotti in EngageBox v4.<br><br><b>Non uso l'API JS di EngageBox </b><br>Se sei sicuro che nessuno dei tuoi riquadri usi l'API JS di EngageBox, puoi disabilitare quest'opzione.<br><br><b>Uso l'API JS di EngageBox</b><br>Per prima cosa, assicurati che l'opzione sia abilitata per non corrompere il tuo codice. Poi ti raccomando di aggiornare il tuo codice secondo gli standard della nuova API di EngageBox. Dopo essere passato alla nuova API JS, puoi disabilitare quest'opzione.<br><br>Nota: Lo script Legacy verrà rimosso in EngageBox v5."
