COM_RSTBOX_ITEM_TRIGGER_PAGELOAD="su Caricamenteo Pagina"
COM_RSTBOX_ITEM_TRIGGER_ELEMENT_DESC="Specifica l'ID o la classe degli elementi che dovrebbero azionare l'attivatore. Puoi specificare elementi multipli separati da virgola. <br><br>Esempio 1: .item-100, .item-101<br>Esempio 2: #logo<br><br>Tieni a mente che i selettori per le interrogazioni devono sempre iniziare con un trattino basso (_), un trattino (-), o una lettera (a–z), seguita da qualsiasi numero di trattini, trattini bassi, lettere, o numeri"
