COM_RSTBOX_ITEM_TRIGGER_DESC="<b> Beim Laden der Seite </ b>: Wird ausgelöst, wenn die gesamte Seite geladen wurde. <br> <b> beim Laden der Seite </b>: Wird ausgelöst, wenn das HTML-Dokument geladen und analysiert wurde. <br> <b> bei Bildlauftiefe </b>: Wird ausgelöst, wenn der Besucher die angegebene Bildlauftiefe erreicht hat. <br> <b> bei Elementsichtbarkeit </b>: Wird ausgelöst, wenn das angegebene Element nach dem Bildlauf nach unten in das Ansichtsfenster gelangt. < br> <b> beim Beenden </ b>: Wird ausgelöst, wenn der Besucher die Seite verlassen möchte. <br> <b> beim Klicken </b>: Wird ausgelöst, wenn der Besucher auf ein bestimmtes Element klickt. <br> <b> on Hover </b>: Wird ausgelöst, wenn der Besucher die Maus über ein bestimmtes Element bewegt. <br> <b> on AdBlock Detect </b>: Wird ausgelöst, wenn der Besucher mit einem AdBlocker erkannt wurde. <br> <b> on Leerlauf </b>: Wird ausgelöst, wenn der Besucher für eine bestimmte Zeit im Leerlauf ist. <br> <b> Manuell </b>: Wird manuell mit Javascript ausgelöst. "
