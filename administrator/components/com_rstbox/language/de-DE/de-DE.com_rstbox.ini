COM_RSTBOX_LOADLEGACYSCRIPT="Legacy-Skript laden"
COM_RSTBOX_LOADLEGACYSCRIPT_DESC="Das Legacy-Skript ist ein Skript, das im Front-End geladen wird, um zusätzlich zu den in EngageBox v4 eingeführten neuen Javascript-API-Methoden und -Ereignissen eine Kompatibilitätsebene hinzuzufügen. <br> <br> <b> Ich verwende das nicht EngageBox JS-API </ b> <br> Wenn Sie sicher sind, dass keine Ihrer Boxen die EngageBox JS-API verwendet, können Sie diese Option deaktivieren. <br> <br> <b> Ich verwende die EngageBox JS-API </ b> <br> Stellen Sie zunächst sicher, dass diese Option aktiviert ist, damit Ihr Code nicht beschädigt wird. Anschließend wird empfohlen, Ihren Code gemäß den neuen EngageBox-Javascript-API-Standards zu aktualisieren Mit der neuen JS-API können Sie diese Option deaktivieren. <br> <br> Hinweis: Das Legacy-Skript soll in EngageBox v5 entfernt werden. "
