COM_RSTBOX_ITEM_TRIGGER_DELAY_DESC="Задержка открытия в милисекундах. Для немедленного открытия оставьте значение по умолчанию 0 или, если желаете задержку, введите 2000 для задержки в 2 секунды. <br /><br />Если параметр открытия настроен на опцию 'При наведении мышки на элемент', то тогда указанное здесь значение будет использовано для задержки открытия, или для предотвращения случайного запуска коробки, и попытки определения намерения посетителя. Рекомендуется использовать как минимум значение в 30 милисекунд."
