COM_RSTBOX_ITEM_TRIGGER_DESC="<b> при загрузке страницы </b>: срабатывает, когда загружена вся страница. <br> <b> на странице готова </b>: срабатывает, когда документ HTML загружен и проанализирован. <br> <b> на глубине прокрутки </b>: срабатывает, когда посетитель достиг заданной величины глубины прокрутки. <br> <b> Видимость элемента </b>: срабатывает, когда указанный элемент входит в область просмотра после прокрутки вниз. < br> <b> при выходе </b>: срабатывает, когда посетитель намеревается покинуть страницу. <br> <b> при нажатии </b>: срабатывает, когда посетитель нажимает на указанный элемент. <br> <b> при наведении курсора </b>: срабатывает, когда посетитель наводит указатель мыши на указанный элемент. <br> <b> при обнаружении AdBlock </ b>: срабатывает при обнаружении посетителя с помощью AdBlocker. <br> <b> вкл. Idle </b>: срабатывает, когда посетитель бездействует в течение определенного периода времени. <br> <b> Вручную </b>: срабатывает вручную с помощью Javascript. "
