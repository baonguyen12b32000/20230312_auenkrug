COM_RSTBOX_ITEM_TRIGGER_DESC="<b>on Page Load</b>: Ενεργοποιείται όταν φορτωθεί πλήρως η σελίδα.<br><b>on Page Ready</b>: Ενεργοποιείται όταν το έγγραφο HTML φορτωθεί.<br><b>on Scroll Depth</b>: Ενεργοποιείται όταν ο επισκέπτης φτάσει στο ορισμένο βάθος κύλισης.<br><b>on Element Visibility</b>: Ενεργοποιείται όταν κατά την κύλιση ο χρήστης φτάσει στο συγκεκριμένο στοιχείο.<br><b>on Exit</b>: Ενεργοποιείται όταν ο χρήστης φεύγει από τη σελίδα.<br><b>on Click</b>: Ενεργοποιείται όταν ο χρήστης κάνει κλικ στο στοιχείο.<br><b>on Hover</b>: Ενεργοποιείται όταν το ποντίκι περάσει επάνω από το στοιχείο.<br><b>on AdBlock Detect</b>: Ενεργοποιείται όταν αναγνωριστεί ότι ο χρήστης χρησιμοποιεί AdBlocker.<br><b>on Idle</b>: Ενεργοποιείται όταν ό χρήστης μείνει ανενεργός για ορισμένο χρόνο.<br><b>Manually</b>: Ενεργοποιείται χειροποίητα με Javascript."
