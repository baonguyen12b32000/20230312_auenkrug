COM_RSTBOX_ITEM_TRIGGER_DESC="<b>Bij het laden van de pagina</b>: Wordt geactiveerd als de hele pagina is geladen. <br><b>Wanneer het laden gereed is</b>: Wordt geactiveerd als het HTML-document is geladen en geparseerd. <br><b>Op scroll-diepte</b>: Wordt geactiveerd als de bezoeker de gespecificeerde hoeveelheid scroll-diepte heeft bereikt. <br><b>Op Zichtbaarheid van het element</b>: Wordt geactiveerd als het gespecificeerde element het kijkvenster binnen komt na het naar beneden scrollen. <br><b>Tijdens het sluiten</b> Wordt geactiveerd als de bezoeker van plan is de pagina te gaan verlaten. <br><b>Bij het klikken</b>: Wordt geactiveerd als de bezoeker op een bepaald element klikt. <br><b>Wanneer de cursor er boven hangt</b>: Wordt geactiveerd als de bezoeker zijn cursor over het gespecificeerde element beweegt. <br><b>Bij het Detecteren van AdBlock</b>: Wordt geactiveerd als er bij de bezoeker een AdBlocker extentie wordt gedetecteerd. <br><b>Bij inactiviteit</b>: Wordt geactiveerd als de bezoeker een bepaalde tijd inactief is. <br><b>Handmatig</b>: Wordt handmatig geactiveerd met behulp van een Javascript."
