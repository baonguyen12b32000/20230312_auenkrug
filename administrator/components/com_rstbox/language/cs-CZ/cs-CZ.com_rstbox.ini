COM_RSTBOX_ITEM_TRIGGER_DESC="<b>při načtení stránky</b>: Spustí se, když se načte celá stránka.<br><b>pokud je stránka připravena</b>:  Spustí se, když je načten a zpracován dokument HTML.<br><b>při posunu stránky</b>: Spustí se, když návštěvník dosáhl zadané hloubky posouvání.<br><b>při viditelnosti prvku</b>: Fires when the specified element enters the viewport after scroll down.<br><b>při opuštení</b>: Vyvolá se, když návštěvník hodlá opustit stránku.<br><b>při kliknutí</b>:Vyvolá se, když návštěvník klikne na zadaný prvek.<br><b>při najetí</b>: Spustí se, když návštěvník na zadaný prvek najede myší.<br><b>při detekci Adblockeru.</b>: Vyvolá se, když byl návštěvník detekován pomocí AdBlockeru.<br><b>při nečinnosti</b>: Vyvolá se, když je návštěvník po určitou dobu nečinný.<br><b>Ručně</b>: Spustí se, když návštěvník po určitou dobu není aktivní: Vyvolá se ručně pomocí Javascriptu."
