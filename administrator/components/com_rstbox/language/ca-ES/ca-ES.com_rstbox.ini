COM_RSTBOX_ITEM_TRIGGER_PAGELOAD="En carregar la pàgina"
COM_RSTBOX_ITEM_TRIGGER_ELEMENT_DESC="Especifica l'ID o la classe dels elements que haurien d'activar l'execució. Pots especificar diversos elements separant-los amb comes.<br><br>Exemple 1: .item-100, .item-101<br>Exemple 2: #logo<br><br>Tingues en compte que els selectors de crida han de començar sempre amb un guió baix (_), un guionet (-) o una lletra (a-z), seguit de qualsevol nombre de guionets, guions baixos, lletres o números."
