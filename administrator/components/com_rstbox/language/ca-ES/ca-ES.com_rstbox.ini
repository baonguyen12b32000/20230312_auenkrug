COM_RSTBOX_ITEM_TRIGGER_DELAY_DESC="Retard de l'activació en mil·lisegons. Deixa-ho a 0 per executar immediatament o escriu 2000 per un endarreriment de 2 segons.<Br><br>Si el punt d'activació s'estableix en passar per sobre aquest valor, s'utilitza per endarrerir o prevenir l'activació accidental de la caixa i intenta determinar que l'usuari ho ha fet expressament. Es recomana utilitzar com a mínim 30ms."
