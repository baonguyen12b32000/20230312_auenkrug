COM_RSTBOX_ITEM_TRIGGER_DESC="<b>En carregar la pàgina</b>: Activa quan s'ha carregat tota la pàgina.<br><b>Pàgina llesta</b>: Activa quan s'ha carregat i analitzat el document HTML.<br><b>A la quantitat de desplaçament</b>: Activa quan el visitant arriba a una quantitat determinada de desplaçament.<br><b>A la visibilitat de l'element</b>Activa quan un element determinat entra al visor després de desplaçar-se.<br><b>En sortir</b>: Activa quan el visitant pretén abandonar la pàgina.<br><b>En clicar</b>: Activa quan el visitant clica l'element especificat.<br><b>En passar per sobre</b>: Activa quan el visitant mou el ratolí per sobre de l'element especificat.<br><b>En detectar AdBlock</b>: Activa quan es detecta que l'usuari utilitza un bloquejador d'anuncis.<br><b>A la inactivitat: </b>S'activa quan el visitant està inactiu un temps determinat.<br><b>Manualment</b>: S'activa manualment via Javascript."
