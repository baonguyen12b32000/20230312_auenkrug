COM_RSTBOX_ITEM_TRIGGER_DESC="<b> При завантаженні сторінки </b>: запускається після завантаження всієї сторінки. b> на глибині прокрутки </b>: запускається, коли відвідувач досяг зазначеної величини глибини прокрутки. <br> <b> про видимість елемента </b>: запускається, коли зазначений елемент потрапляє у вікно перегляду після прокрутки вниз. < br> <b> on Exit </b>: Помикається, коли відвідувач має намір залишити сторінку. <br> <b> on Click </b>: Створює, коли відвідувач натискає вказаний елемент. <br> <b> on Hover </b>: запускається, коли відвідувач переміщує курсор миші на вказаний елемент. Простий </b>: Запускається, коли відвідувач не працює в режимі очікування протягом певного часу. <br> <b> Вручну </b>: Створюється вручну за допомогою Javascript. "
